<div *ngIf="isLoading" class="loader-overlay">
    <div *ngIf="isLoading" class="spinner"></div>
</div>

<div *ngIf="!isLoading" class="container">
    <ul class="list">
        <li *ngFor="let poke of pokeList; let i = index">
            <a routerLink='/pokemon-detail/{{getPokemonId(i+1)}}'>
                <app-pokemon-card 
                    name="{{poke.name}}"
                    imgSrc="{{getPokemonImage(i+1)}}"
                    alt={{alt}}
                >
                </app-pokemon-card>
            </a>
        </li>
    </ul>

    <div class="buttons" *ngIf="pokeList.length!=0">
        <button (click)="onPrevious()" class="action-btn" *ngIf="isPreviousButtonActive()">PREVIOUS</button>
        <button (click)="onNext()" class="action-btn" *ngIf="isNextButtonActive()">NEXT</button>
    </div>
</div>
