<h2>List of products: </h2>
<div class="list-of-products">
    <div 
        *ngFor="let product of products; let i = index"
        class="product-item"
    >
        <p class="name">{{ product.name }}</p>
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="image">
    </div>
</div>
